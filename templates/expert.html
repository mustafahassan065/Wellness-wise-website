<!DOCTYPE html>
<html>
<head>
    <title>Expert Connections</title>
</head>
<body>
    <h1>Expert Connections</h1>
    <ul>
        {% if experts %}
            {% for expert in experts %}
                <li>
                    <h1> {{ expert.name }} </h1>
                    <p>{{ expert.bio }}</p>
                    <p>{{ expert.expertise }}</p>
                    {% if expert.image %}
                        <img src="{{ expert.profile_picture.url }}" alt="Profile Picture" width="100" height="100">
                    {% endif %}
                    <a href="{% url 'expert_profile_detail' expert.pk %}">View Profile</a>
                    <a href="{% url 'book_session' expert.pk %}">Book a Session</a>
                </li>
            {% endfor %}
        {% else %}
            <p>No experts available.</p>
        {% endif %}
    </ul>
</body>
</html>
